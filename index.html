<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">Our Profile</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="banner">
        <h1 id="welcome-message">Welcome</h1>
    </section>

    <section id="about" class="about">
        <h2>About Our Company</h2>
        <p>We are a leading company dedicated to providing innovative solutions...</p>
    </section>

    <section class="vision-mission">
        <h2>Vision & Mission</h2>
        <div class="circle-container">
            <div class="circle">Vision</div>
            <div class="circle">Mission</div>
            <div class="circle">Values</div>
        </div>
    </section>

    <section id="contact" class="contact-form">
        <h2>Message Us</h2>
        <form id="contactForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
